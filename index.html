<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenStream Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
        }
        #stream-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #stream-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stream-container">
            <iframe id="stream-frame" src="http://192.168.18.44:9090" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <button onclick="refreshStream()">Refresh Stream</button>
            <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
        </div>
    </div>

    <script>
        function refreshStream() {
            const iframe = document.getElementById('stream-frame');
            iframe.src = iframe.src;
        }

        function toggleFullscreen() {
            const container = document.querySelector('.container');
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Auto-refresh the stream every 30 seconds
        setInterval(refreshStream, 30000);

        // Check connection status
        function checkStreamStatus() {
            const iframe = document.getElementById('stream-frame');
            try {
                const frameContent = iframe.contentWindow || iframe.contentDocument;
                if (!frameContent) {
                    console.log("Unable to access stream");
                }
            } catch (error) {
                console.log("Stream connection error:", error);
            }
        }

        // Check stream status every 5 seconds
        setInterval(checkStreamStatus, 5000);
    </script>
</body>
</html>
